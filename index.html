<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <main class="clock-outer">
        <div class="clock">
          <div class="second "></div>
          <div class="minute "></div>
          <div class="hour "></div>
          <div class="center"></div>
          <div class="hours twelve big"></div>
          <div class="hours three big"></div>
          <div class="hours six big"></div>
          <div class="hours nine big"></div>
          <div class="hours one "></div>
          <div class="hours tow "></div>
          <div class="hours four "></div>
          <div class="hours five "></div>
          <div class="hours seven "></div>
          <div class="hours eight "></div>
          <div class="hours ten "></div>
          <div class="hours eleven "></div>
        </div>
      </main>
</body>
</html>
